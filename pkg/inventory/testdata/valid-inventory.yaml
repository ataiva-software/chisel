apiVersion: ataiva.com/chisel/v1
kind: Inventory
targets:
  webservers:
    hosts:
      - web1.example.com
      - web2.example.com
    connection:
      host: web1.example.com
      user: ubuntu
      private_key_path: ~/.ssh/id_rsa
      port: 22
  databases:
    selector: "role=db,env=prod"
    connection:
      host: db1.example.com
      user: admin
      private_key_path: ~/.ssh/id_rsa
      port: 22
